<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCT Data Processor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 { color: #2c6fbb; }
    button {
      background: #2c6fbb;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #1e5aa8; }
    .status { margin-top: 20px; padding: 12px; background: #f0f8ff; border-left: 4px solid #2c6fbb; }
  </style>
</head>
<body>
  <h1>AI-Powered Mental Health RCT – Data Processor</h1>
  <p>Processd 300 participants for a 3-arm randomized controlled trial integrating:</p>
  <ul>
    <li><strong>Behavior Design Model’s</strong> brain-friendly habit design philosophy</li>
    <li><strong>Well-Be’s</strong> HRV-based wellness metrics (Stress, Energy, Resilience, Balance, Coherence)</li>
  </ul>
  <button id="generateBtn">Process RCT Data</button>
  <div id="status" class="status" style="display:none;"></div>

  <script src="rct_data.js"></script>
  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.textContent = 'Generating data...';

      try {
        const { participants, hrvData, outcomesData } = generateRCTData();

        downloadCSV(participants, 'Participants_Data.csv');
        downloadCSV(hrvData, 'HRV_Metrics.csv');
        downloadCSV(outcomesData, 'Post_Intervention_Outcomes.csv');

        status.textContent = '✅ Data generated! Check your downloads folder.';
      } catch (err) {
        status.textContent = '❌ Error: ' + err.message;
        console.error(err);
      }
    });

    function downloadCSV(data, filename) {
      const fields = Object.keys(data[0]);
      const csvContent = [
        fields.join(','),
        ...data.map(row =>
          fields.map(field => {
            let val = row[field];
            if (val === null || val === undefined) val = '';
            if (typeof val === 'string' && val.includes(',')) val = `"${val}"`;
            return val;
          }).join(',')
        )
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
